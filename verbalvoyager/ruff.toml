# ruff.toml
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "/home/peka97/Verbal-Voyager/scripts/*",
]

line-length = 88
indent-width = 4
target-version = "py39"

[lint]
select = ["E4", "E7", "E9", "F", "T201", "I", "B", "UP", "W"]

ignore = ["E501", "E203", "F403", "F401"]

fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
"*/migrations/*.py" = ["F401", "E402"]
"tests/*.py" = ["B002"]

[lint.isort]
known-first-party = ["verbalvoyager"]
lines-after-imports = 2
force-sort-within-sections = true

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
