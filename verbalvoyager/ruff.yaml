tool:
  ruff:
    line-length: 88
    select:
      - E
      - W
      - F
      - I
      - C
      - B
      - UP
      - YTT
      - ERA
      - TRY
      - PD
      - ISC
      - G
    ignore:
      - E501
      - W503
    exclude:
      - .venv
      - migrations
      - __pycache__
      - manage.py
    isort:
      force-single-line: true
      combine-as-imports: true
      known-first-party:
        - verbalvoyager
    format:
      docstring-code-line-length: true
      
