<!DOCTYPE html>
<html>
<head>
  <title>Анимация заголовка</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .header {
      display: inline-block;
      position: relative;
      font-size: 48px;
    }

    .static {
      color: #333;
    }

    .animated {
      position: absolute;
      top: 0;
      left: 0;
      color: #777;
      animation: change 10s infinite;
      /* Добавьте начальное значение */
      content: "world1"; 
    }

    @keyframes change {
      0%, 100% { content: "world1"; }
      33.33% { content: "world2"; }
      66.66% { content: "world3"; }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="static">Hello </span>
    <span class="animated">world1</span>
  </div>
</body>
</html>
