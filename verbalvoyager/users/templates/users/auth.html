{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock  %}</title>

        <!-- Bootstrap CSS and JS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

        <!-- Font Awesome CSS-->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    </head>
    <body class=''>
        <div class="container container-table text-center">
            <div class="row vertical-center-row">
                <div class="auth-card col-md-4 col-md-offset-4 p-4 m-auto shadow">
                    <form method='POST'>
                        {% csrf_token %}
                        <a href={% url "" %}>
                            <img src="{% static "main/images/logo.png" %}" class="logo my-3" alt="logo">
                        </a>
                        {% comment %} <img src="http://placehold.it/150x150/2c3e50/3498db&text=Logo" class="shadow" alt="logo"> {% endcomment %}
                        <div class="form-floating pb-2">
                            <input type="login" name='login' class="form-control" id="floatingInput" placeholder="login">
                            <label for="floatingInput">Логин</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" name='password' class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Пароль</label>
                        </div>
                        {% if error %}
                            <div>
                                <ul class="errorlist my-2">
                                    <li>❌ {{ error }} ❌</li>
                                </ul>
                            </div>
                        {% endif %}
                        <div class="checkbox my-2 text-light">
                            <label>
                                <input class='text' type="checkbox" value="remember-me"> Запомнить меня
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg shadow" type="submit">Войти</button>
                        <a class='btn mt-3 shadow' href="{% url 'reset_password' %}">
                            Забыли пароль?
                        </a>
                        <p class="mt-5 text-dark">Verbal Voyager</p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
