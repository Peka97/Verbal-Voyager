{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Регистрация аккаунта{% endblock  %}</title>
        <!-- Favicon -->
        <link type="Image/x-icon" href="{% static 'pages/images/favicon.ico' %}" rel="icon">
        <!-- Bootstrap CSS and JS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Font Awesome CSS-->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <!-- Custom CCS -->
        <link rel="stylesheet" href="{% static 'users/css/sign_up.css' %}">
    </head>
    <body>
        <div class="container container-table text-center">
            <div class="row vertical-center-row">
                <div class="sign-up-card col-md-4 col-md-offset-4 p-4 m-auto shadow">
                    <form method='POST' action='{% url "sign_up" %}'>
                        {% csrf_token %}
                        
                        <a href={% url "" %}>
                            <img src="{% static "pages/images/logo.png" %}" class="logo my-3" alt="logo">
                        </a>
                        
                        {% for field in form %}
                            <div class="form-floating pb-2">
                                {{ field }} {{ field.label_tag }}
                            </div>

                            {% if field.errors %}
                                <ul class="errorlist">
                                    {% for error in field.errors %}
                                        <li>❌ {{ error }} ❌</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}

                        {% endfor %}
                        <button class="btn btn-lg btn-default" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
